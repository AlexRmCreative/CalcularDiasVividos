<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="properties col">
                <label class="h5 mt-3" for="name">Ingresa tu nombre:</label>
                <input id="name" type="text" class="form-control" placeholder="Manolo, Paco, Agustin..." />
                <label class="h5 mt-3" for="years-old">Ingresa tu edad:</label>
                <input id="years-old" type="number" class="form-control" placeholder="10, 18, 44..." />
                <label id="time-lived" class="h5 mt-3" for="time-lived">Has vivido: </label> <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary mt-3" onclick="GetDaysLived()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
